apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: searchStateStore
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: localhost:6379
  - name: redisPassword
    value: ""
  - name: actorsearchStateStore
    value: "true"
  - name: enableQuery
    value: "true"